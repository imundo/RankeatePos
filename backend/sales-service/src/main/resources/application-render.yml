# Render.com profile for sales-service
# start.sh converts DATABASE_URL to SPRING_DATASOURCE_URL/USERNAME/PASSWORD

services:
  inventory:
    url: ${INVENTORY_SERVICE_URL:http://pos-inventory-service:10000}
  billing:
    url: ${BILLING_SERVICE_URL:http://pos-billing-service:10000}
  operations:
    url: ${OPERATIONS_SERVICE_URL:http://pos-operations-service:10000}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: sales
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    url: ${SPRING_DATASOURCE_URL}
    user: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: sales
    default-schema: sales
    create-schemas: true

server:
  port: ${PORT:10000}

# Actuator endpoints - simplified health check
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
  health:
    db:
      enabled: false

logging:
  level:
    com.poscl: INFO
    org.flywaydb: INFO

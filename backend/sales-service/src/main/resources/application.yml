server:
  port: ${PORT:8083}

# Actuator configuration for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  server:
    port: ${PORT:8083}

services:
  inventory:
    url: ${INVENTORY_SERVICE_URL:http://${INVENTORY_SERVICE_HOST:pos-inventory-service.railway.internal}:${INVENTORY_SERVICE_PORT:8087}}
  billing:
    url: ${BILLING_SERVICE_URL:http://${BILLING_SERVICE_HOST:pos-billing-service.railway.internal}:${BILLING_SERVICE_PORT:8084}}
  marketing:
    url: ${MARKETING_SERVICE_URL:http://${MARKETING_SERVICE_HOST:pos-marketing-service.railway.internal}:${MARKETING_SERVICE_PORT:8088}}

spring:
  application:
    name: sales-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:railway}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 3
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: ${SHOW_SQL:false}
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: false
    repair: true
    table: flyway_schema_history_sales

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.poscl: DEBUG

# Perfil local para desarrollo
server:
  port: 8083

spring:
  application:
    name: sales-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/sales_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

services:
  inventory:
    url: http://localhost:8087
  billing:
    url: http://localhost:8084


# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Logging
logging:
  level:
    com.poscl: DEBUG

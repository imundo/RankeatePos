# Docker profile for sales-service
# Uses environment variables from docker-compose.yml

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:sales_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 10
      connection-timeout: 20000

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8083

  level:
    com.poscl: INFO

services:
  inventory:
    url: ${INVENTORY_SERVICE_URL:http://inventory-service:8087}
  billing:
    url: ${BILLING_SERVICE_URL:http://billing-service:8084}

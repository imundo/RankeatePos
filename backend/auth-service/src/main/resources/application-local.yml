# Perfil local para desarrollo - ejecutar con: mvn spring-boot:run -Dspring-boot.run.profiles=local
server:
  port: 8081

spring:
  application:
    name: auth-service
  
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/auth_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# JWT Configuration (plain text secret, minimum 32 characters for 256-bit key)
jwt:
  secret: PosChileSecretKey2024Development
  expiration: 3600000
  refresh-expiration: 604800000

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Logging
logging:
  level:
    com.poscl: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# Render.com profile for auth-service
# start.sh converts DATABASE_URL to SPRING_DATASOURCE_URL/USERNAME/PASSWORD

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: auth
  flyway:
    url: ${SPRING_DATASOURCE_URL}
    user: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: auth
    default-schema: auth
    create-schemas: true

server:
  port: ${PORT:10000}

# Actuator endpoints - simplified health check
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
  health:
    db:
      enabled: false

jwt:
  secret: ${JWT_SECRET:render-super-secret-key-2024-min-32-chars}
  expiration: 86400000

logging:
  level:
    com.poscl: INFO
    org.flywaydb: INFO
    org.hibernate: INFO
    org.springframework.boot.actuate: DEBUG

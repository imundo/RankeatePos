# Render.com profile for auth-service
# Render auto-injects DATABASE_URL but Spring needs jdbc: prefix
# We explicitly configure both datasource and flyway

spring:
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  # Explicitly configure Flyway to use same connection
  flyway:
    url: jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
    user: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    enabled: true
    baseline-on-migrate: true

server:
  port: ${PORT:8081}

jwt:
  secret: ${JWT_SECRET:render-super-secret-key-2024-min-32-chars}
  expiration: 86400000

logging:
  level:
    com.poscl: INFO
    org.flywaydb: INFO

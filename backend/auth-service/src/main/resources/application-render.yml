# Render.com profile for auth-service
# Render provides DATABASE_URL in format postgresql://user:pass@host:port/db
# Spring needs jdbc:postgresql://host:port/db with separate user/pass

spring:
  datasource:
    # Render provides connection string, we extract components
    url: jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${PORT:8081}

jwt:
  secret: ${JWT_SECRET:render-super-secret-key-2024-min-32-chars}
  expiration: 86400000

logging:
  level:
    com.poscl: INFO
    org.flywaydb: INFO

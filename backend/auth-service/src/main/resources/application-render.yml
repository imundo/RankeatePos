# Render.com profile for auth-service
# Spring Boot will use JDBC_DATABASE_URL (which has jdbc: prefix)
# over DATABASE_URL when available

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?currentSchema=auth
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: auth
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    user: ${DB_USER}
    password: ${DB_PASSWORD}
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: auth
    default-schema: auth
    create-schemas: true

server:
  port: ${PORT:8081}

jwt:
  secret: ${JWT_SECRET:render-super-secret-key-2024-min-32-chars}
  expiration: 86400000

logging:
  level:
    com.poscl: INFO
    org.flywaydb: DEBUG
    org.hibernate: INFO

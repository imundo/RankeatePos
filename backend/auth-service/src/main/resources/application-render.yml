# Render.com profile for auth-service
# Disable Spring's auto-detection of DATABASE_URL

spring:
  # Disable DataSource auto-config from DATABASE_URL
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    user: ${DB_USER}
    password: ${DB_PASSWORD}
    enabled: true
    baseline-on-migrate: true

server:
  port: ${PORT:8081}

jwt:
  secret: ${JWT_SECRET:render-super-secret-key-2024-min-32-chars}
  expiration: 86400000

logging:
  level:
    com.poscl: INFO
    org.flywaydb: INFO

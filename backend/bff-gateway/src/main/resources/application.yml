server:
  port: ${PORT:8080}

# Actuator configuration for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  server:
    port: ${PORT:8080}

spring:
  application:
    name: bff-gateway

# Service URLs (configurable for Railway)
services:
  auth:
    url: ${AUTH_SERVICE_URL:http://localhost:8081}
  catalog:
    url: ${CATALOG_SERVICE_URL:http://localhost:8082}
  sales:
    url: ${SALES_SERVICE_URL:http://localhost:8083}
  billing:
    url: ${BILLING_SERVICE_URL:http://localhost:8084}
  operations:
    url: ${OPERATIONS_SERVICE_URL:http://localhost:8086}

# JWT Config (same as auth-service)
jwt:
  secret: poscl-super-secret-key-2024-minimum-32-chars

# Logging
logging:
  level:
    com.poscl.bff: DEBUG
    org.springframework.web: INFO

# CORS - Include Railway frontend URL
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://127.0.0.1:4200,https://pos-frontend-production-36ac.up.railway.app}

# Render.com profile for bff-gateway
# Uses environment variables from Render service connections

spring:
  application:
    name: bff-gateway

# Service URLs - full HTTPS URLs for Render
services:
  auth:
    url: ${AUTH_SERVICE_URL:https://pos-auth-service.onrender.com}
  catalog:
    url: ${CATALOG_SERVICE_URL:https://pos-catalog-service.onrender.com}
  sales:
    url: ${SALES_SERVICE_URL:https://pos-sales-service.onrender.com}

server:
  port: ${PORT:8080}

# CORS configuration - allow frontend requests
cors:
  allowed-origins: https://pos-frontend-nqfq.onrender.com,https://pos-frontend.onrender.com,http://localhost:4200

logging:
  level:
    com.poscl: DEBUG
    org.springframework.web.reactive: DEBUG

# Render.com profile for bff-gateway
# Uses environment variables from Render service connections

spring:
  application:
    name: bff-gateway

# Service URLs - full HTTPS URLs for Render
services:
  auth:
    url: ${AUTH_SERVICE_URL:http://pos-auth-service:10000}
  catalog:
    url: ${CATALOG_SERVICE_URL:http://pos-catalog-service:10000}
  sales:
    url: ${SALES_SERVICE_URL:http://pos-sales-service:10000}
  billing:
    url: ${BILLING_SERVICE_URL:http://pos-billing-service:10000}
  inventory:
    url: ${INVENTORY_SERVICE_URL:http://pos-inventory-service:10000}
  operations:
    url: ${OPERATIONS_SERVICE_URL:http://pos-operations-service:10000}

server:
  port: ${PORT:8080}

# CORS configuration - allow frontend requests
cors:
  allowed-origins: https://pos-frontend-nqfq.onrender.com,https://pos-frontend.onrender.com,http://localhost:4200

logging:
  level:
    com.poscl: DEBUG
    org.springframework.web.reactive: DEBUG

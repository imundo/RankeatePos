# Render.com Blueprint - POS Chile
# Deploy: https://render.com/deploy?repo=https://github.com/imundo/RankeatePos

# ==================================================
# DATABASES
# ==================================================
databases:
  - name: pos-auth-db
    databaseName: auth_db
    plan: free
    region: oregon

  - name: pos-catalog-db
    databaseName: catalog_db
    plan: free
    region: oregon

  - name: pos-sales-db
    databaseName: sales_db
    plan: free
    region: oregon

# ==================================================
# BACKEND SERVICES
# ==================================================
services:
  # Auth Service
  - type: web
    name: pos-auth-service
    runtime: docker
    rootDir: backend
    dockerfilePath: ./auth-service/Dockerfile
    plan: free
    region: oregon
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: DATABASE_HOST
        fromDatabase:
          name: pos-auth-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: pos-auth-db
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: pos-auth-db
          property: database
      - key: DATABASE_USER
        fromDatabase:
          name: pos-auth-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: pos-auth-db
          property: password
      - key: JWT_SECRET
        generateValue: true

  # Catalog Service
  - type: web
    name: pos-catalog-service
    runtime: docker
    rootDir: backend
    dockerfilePath: ./catalog-service/Dockerfile
    plan: free
    region: oregon
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: DATABASE_HOST
        fromDatabase:
          name: pos-catalog-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: pos-catalog-db
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: pos-catalog-db
          property: database
      - key: DATABASE_USER
        fromDatabase:
          name: pos-catalog-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: pos-catalog-db
          property: password

  # Sales Service
  - type: web
    name: pos-sales-service
    runtime: docker
    rootDir: backend
    dockerfilePath: ./sales-service/Dockerfile
    plan: free
    region: oregon
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: DATABASE_HOST
        fromDatabase:
          name: pos-sales-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: pos-sales-db
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: pos-sales-db
          property: database
      - key: DATABASE_USER
        fromDatabase:
          name: pos-sales-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: pos-sales-db
          property: password

  # BFF Gateway
  - type: web
    name: pos-bff-gateway
    runtime: docker
    rootDir: backend
    dockerfilePath: ./bff-gateway/Dockerfile
    plan: free
    region: oregon
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: AUTH_SERVICE_URL
        fromService:
          name: pos-auth-service
          type: web
          property: host
      - key: CATALOG_SERVICE_URL
        fromService:
          name: pos-catalog-service
          type: web
          property: host
      - key: SALES_SERVICE_URL
        fromService:
          name: pos-sales-service
          type: web
          property: host

  # Frontend
  - type: web
    name: pos-frontend
    runtime: docker
    rootDir: frontend/pos-app
    dockerfilePath: ./Dockerfile.render
    plan: free
    region: oregon
    envVars:
      - key: API_URL
        fromService:
          name: pos-bff-gateway
          type: web
          property: host

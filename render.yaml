# Render.com Blueprint - POS Chile
# Deploy: https://render.com/deploy?repo=https://github.com/imundo/RankeatePos
#
# NOTE: Free tier only allows 1 PostgreSQL database
# All services share the same database but use different table prefixes

# ==================================================
# SINGLE SHARED DATABASE (Free tier limitation)
# ==================================================
databases:
  - name: pos-db
    databaseName: pos_db
    plan: free
    region: oregon

# ==================================================
# BACKEND SERVICES
# ==================================================
services:
  # Auth Service
  - type: web
    name: pos-auth-service
    runtime: docker
    rootDir: backend
    dockerfilePath: ./auth-service/Dockerfile.render
    plan: free
    region: oregon
    healthCheckPath: /actuator/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pos-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Catalog Service
  - type: web
    name: pos-catalog-service
    runtime: docker
    rootDir: backend
    dockerfilePath: ./catalog-service/Dockerfile.render
    plan: free
    region: oregon
    healthCheckPath: /actuator/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pos-db
          property: connectionString

  # Sales Service
  - type: web
    name: pos-sales-service
    runtime: docker
    rootDir: backend
    dockerfilePath: ./sales-service/Dockerfile.render
    plan: free
    region: oregon
    healthCheckPath: /actuator/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pos-db
          property: connectionString

  # BFF Gateway
  - type: web
    name: pos-bff-gateway
    runtime: docker
    rootDir: backend
    dockerfilePath: ./bff-gateway/Dockerfile
    plan: free
    region: oregon
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: AUTH_SERVICE_URL
        fromService:
          name: pos-auth-service
          type: web
          property: host
      - key: CATALOG_SERVICE_URL
        fromService:
          name: pos-catalog-service
          type: web
          property: host
      - key: SALES_SERVICE_URL
        fromService:
          name: pos-sales-service
          type: web
          property: host

  # Frontend
  - type: web
    name: pos-frontend
    runtime: docker
    rootDir: frontend/pos-app
    dockerfilePath: ./Dockerfile.render
    plan: free
    region: oregon
    envVars:
      - key: API_URL
        fromService:
          name: pos-bff-gateway
          type: web
          property: host

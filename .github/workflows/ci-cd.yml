name: CI/CD Pipeline

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # Backend Build & Test
  # ===========================================
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: Build and install shared-lib
        working-directory: backend/shared-lib
        run: ../mvnw clean install -B -DskipTests
      
      - name: Build auth-service
        working-directory: backend/auth-service
        run: ../mvnw clean package -B -DskipTests
        env:
          SPRING_PROFILES_ACTIVE: test
      
      - name: Build catalog-service
        working-directory: backend/catalog-service
        run: ../mvnw clean package -B -DskipTests
      
      - name: Build sales-service
        working-directory: backend/sales-service
        run: ../mvnw clean package -B -DskipTests
      
      - name: Build bff-gateway
        working-directory: backend/bff-gateway
        run: ../mvnw clean package -B -DskipTests

  # ===========================================
  # Frontend Build & Test
  # ===========================================
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/pos-app/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend/pos-app
        run: npm ci --legacy-peer-deps
      
      - name: Build production
        working-directory: frontend/pos-app
        run: npm run build:prod

  # ===========================================
  # Deploy to Render
  # ===========================================
  deploy-render:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
      - name: Deploy Auth Service
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_AUTH }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_AUTH }}"
            echo "‚úÖ Auth service deploy triggered"
          else
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK_AUTH not set, skipping"
          fi
      
      - name: Deploy Catalog Service
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_CATALOG }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_CATALOG }}"
            echo "‚úÖ Catalog service deploy triggered"
          else
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK_CATALOG not set, skipping"
          fi
      
      - name: Deploy Sales Service
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_SALES }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_SALES }}"
            echo "‚úÖ Sales service deploy triggered"
          else
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK_SALES not set, skipping"
          fi
      
      - name: Deploy BFF Gateway
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_BFF }}" ]; then
            # Wait a bit for backend services to start
            sleep 30
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_BFF }}"
            echo "‚úÖ BFF Gateway deploy triggered"
          else
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK_BFF not set, skipping"
          fi
      
      - name: Deploy Frontend
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}"
            echo "‚úÖ Frontend deploy triggered"
          else
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK_FRONTEND not set, skipping"
          fi
      
      - name: Deployment Summary
        run: |
          echo "## üöÄ Deployment Triggered"
          echo ""
          echo "Services are being deployed to Render."
          echo "Check the Render dashboard for deployment status."
          echo ""
          echo "### Services:"
          echo "- Auth Service"
          echo "- Catalog Service"
          echo "- Sales Service"
          echo "- BFF Gateway"
          echo "- Frontend"

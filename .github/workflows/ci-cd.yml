name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # Backend Tests
  # ===========================================
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: Build and test shared-lib
        working-directory: backend/shared-lib
        run: ../mvnw clean install -B
      
      - name: Test auth-service
        working-directory: backend/auth-service
        run: ../mvnw verify -B
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: postgres
      
      - name: Test catalog-service
        working-directory: backend/catalog-service
        run: ../mvnw verify -B
      
      - name: Test sales-service
        working-directory: backend/sales-service
        run: ../mvnw verify -B

  # ===========================================
  # Frontend Tests
  # ===========================================
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/pos-app/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend/pos-app
        run: npm ci
      
      - name: Lint
        working-directory: frontend/pos-app
        run: npm run lint
      
      - name: Test
        working-directory: frontend/pos-app
        run: npm run test:ci

  # ===========================================
  # Build Docker Images
  # ===========================================
  build-images:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push auth-service
        uses: docker/build-push-action@v5
        with:
          context: backend/auth-service
          push: true
          tags: ghcr.io/${{ github.repository }}/auth-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push catalog-service
        uses: docker/build-push-action@v5
        with:
          context: backend/catalog-service
          push: true
          tags: ghcr.io/${{ github.repository }}/catalog-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push sales-service
        uses: docker/build-push-action@v5
        with:
          context: backend/sales-service
          push: true
          tags: ghcr.io/${{ github.repository }}/sales-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: frontend/pos-app
          push: true
          tags: ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
